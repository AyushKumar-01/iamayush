    <style>
      @media screen and (max-width: 480px) {
        * {
          margin: 0;
          padding: 0;
        }
        .top-header {
            display: flex;
            text-align: center;
            align-items: center;
        }
        
        .returnHome {
          position: static;
          margin: 6px;
          padding: 7px;
          border: 0.4px solid black;
          border-radius: 8px;
          width: 15%;
          text-align: center;
        }
        h3 {
          text-align: center;
        }
        #section-1 {
          display: flex;
          justify-content: center;
          height: 100%;
        }
        .main-grid {
          display: grid;
          grid-template-columns: 90px 90px 90px;
          grid-template-rows: 90px 90px 90px;
          gap: 5px;
          margin: 5px;
          overflow: hidden;
        }
        .categories {
            background-repeat: no-repeat;
            background-size:auto;
            width: 90px;
            height: 90px;
            padding: 3px;
        }
        .categories img {
            width: 100%;
            /* gap: 12px; */
        }
      }
    </style>
